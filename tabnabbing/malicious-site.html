<html>
    <body>
        <p>Malicious Site</p>
        <p id="display"></p>
        <script>
            var disp = document.getElementById("display");
            if (window.opener) {
                disp.innerText = "opener not null";

                window.opener.location = "https://amazon.com";
            } else {
                disp.innerText = "opener is null";
            }
        </script>
    </body>
</html>
